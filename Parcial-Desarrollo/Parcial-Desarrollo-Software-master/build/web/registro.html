<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/reset.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
        <link rel="stylesheet" href="./css/main.css">
        <title>Formulario</title>
    </head>
    <body>

        <div class="container">
            <div class="form__top">
                <h2>Formulario <span>Registro</span></h2>
            </div>		
            <form class="form__reg" action="">
                <input class="input" type="text" placeholder="&#128100;  Nombre" required autofocus>
                <input class="input" type="text" placeholder="&#9993;  Last Name" required>
                <input class="input" type="email" placeholder="&#128222;  Email" required>
                <p></p>
                <div></div>
                Lenguaje de Preferencia:
                <div>
                <select class="btn__form">
                    <option value="Python">Python</option>
                    <option value="JS">JS</option>
                    <option value="Java">Java</option>
                    <option value="C++">C++</option>   
                </select>
                    <div></div>
                <p></p>
                <form class="form__reg" action="">
                    <input type="checkbox" name="Leer" value="Leer">Leer<br>
                    <input type="checkbox" name="Ecribir" value="Escribir" checked>Escribir<br>
                    <input type="checkbox" name="Programar" value="Programar">Programar<br>
                    <input type="checkbox" name="Correr" value="Correr">Correr<br>
                
                <div class="btn__form">
                    <input class="btn__submit" type="submit" value="Guardar">
                    <input class="btn__reset" type="reset" value="Limpiar">
                </form>

                </div>
            
        </div>

    </body>
</html>
